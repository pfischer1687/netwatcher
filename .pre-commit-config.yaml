repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.8
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.400
    hooks:
      - id: pyright
  - repo: local
    hooks:
      - id: generate-cli-docs
        name: Generate Typer CLI docs
        entry: typer netwatcher.main utils docs --name netwatcher --output DOCS.md --title NetWatcher
        language: system
        pass_filenames: false
